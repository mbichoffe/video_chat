<body id="fullsingle" class="page-template-page-fullsingle-split">

<div class="fs-split">
  <!-- video side -->
  <div class="split-media">
    <div id="remote-media"></div>
    <div id="preview">
    <div id="local-media"></div>
    </div>
    <div id="controls">
      <div id="video-controls">
        <p class="instructions">Room Name:</p>
        <input id="room-name" type="text" value="marina" />
        <button class="btn btn-pill btn-success" id="button-join">Join Room</button>
        <button class="btn btn btn-pill btn-info" id="button-preview">Preview
      </button>
        <button class="btn btn-pill btn-danger" id="button-leave">Hang up</button>
      <div id="log"></div>
      </div>
    </div>
  </div>

  <!-- end of video -->
  <div class="split-content">
      <div class="modal-dialog modal-md" id="room-controls"> 
        <div class="modal-header">
            <h4 class="modal-title">Start a conversation</h4>
      </div>
        <div class="modal-content"> 
          <ul class="media-list media-list-conversation c-w-md" id="messages">
          </ul>
            <div class="modal-body">
            <input id="chat-input" type="text" class="form-control" placeholder="Message" autofocus/>
          </div>
  
        </div>
      </div>
</div>
